<!doctype html>
<html>
  <head>
    <title>Ivalice 3</title>
    <link rel='shortcut icon' type='image/x-icon' href='http://ivalicemud.com/favicon.png' />

    <link rel="stylesheet" type="text/css" href="http://ivalicemud.com/iv3.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
    <script src="http://ivalicemud.com/iv3.js"></script>

    <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
    <script type="text/javascript">
window.cookieconsent_options = {"message":"This website uses cookies to ensure you get the best experience. By continuing to use our site, you consent to our use.","dismiss":"Got it!","learnMore":"","link":null,"theme":"dark-floating"};
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
    <!-- End Cookie Consent plugin -->

  </head>
  <body>
    <div id="announce" title="">
    </div>
    <div id='wait'>
      <div id='loaddiv'>
        <div class='loader'>
        </div>
      </div>
    </div>


    <form id="inputform" action="" onsubmit="return doInput(); return false;">
      <div style='top:-10px; margin:3px'>

        <div id="tabs6">
          <ul>
            <li><a class='grow' href="#" title="Aliases" onClick='$("#aliasWindow").dialog("open");'><span>Aliases</span></a></li>
            <li><a class='grow' href="#" title="Triggers" onClick='doTriggers()'><span>Triggers</span></a></li>
            <li><a class='grow'  href="#" id='freeze' title="Freeze Windows" onClick='doFreeze()'><span id='freezeText'>Freeze</span></a></li>
            <li><a class='grow'  href="#" id='settings' title="Settings" onClick='$("#settingsWindow").dialog("open");'><span>Settings</span></a></li>

          </ul>
        </div>
        <div>
          <div class="stat-bar" id='health'>
            <div class="health-bar-fluid"></div>
          </div>
          <div class="stat-bar" id='mana'>
            <div class="mana-bar-fluid"></div>
          </div>
        </div>

        <p style='padding:3px;' ><input id="m" autocomplete="off" /></input><button>Send</button> </p>

        <div id='settingsWindow' style='display:none'>
          <div id='settingsHolder'>
            <div id='left'>
              <p>
              <input id='blink' type='checkbox'>
              <label for='blink'><span></span>Blink Title when Inactive</label>
              <br/>
              </p>
               <p>
              <input class='text' id='savecommand' type='checkbox'>
              <label for='savecommand'><span></span>Don't Clear Command Bar</label>
              <br />
              </p>
               <p>
              <input class='text' id='usekeypad' type='checkbox'>
              <label for='usekeypad'><span></span>Allow keypad movement</label>
              <br />
              </p>
             <p>
              <div id='fontsize'></div>
              <label for='fontsize' id='font-label'><span></span>Font Size</label>
              </p>
            </div>
            <div id='right'>
              <p>
              <label for='timestamp'>Timestamp </label>
              <input class='text' id='timestamp'>
              </p>
              <br />
              <p>
              <label for='manacolor'>Mana Color </label>
              <input class='text' id='manacolor'>
              </p>
              <br />
              <p>
              <label for='healthcolor'>Health Color </label>
              <input class='text' id='healthcolor'>
              </p>
            </div>
          </div>
        </div>



        <div style='display:none;' id='login' title='Login'>
          <div style=float:left><img src="http://ivalicemud.com/iv3-image/name.png"></div>
          <div style='float:right;'>
            <input tabindex=2 id='loginName'> </div>
          <br />
          <div style=float:left><img src="http://ivalicemud.com/iv3-image/password.png"></div>
          <div style='float:right;'>
            <input tabindex=3 id='loginPass' type='password'>
          </div>
          <br />
          <p align=center style='padding-top:15px'>

          <a id='newCharacter' class='pulse' href="#"><img src="http://ivalicemud.com/iv3-image/newchar2.png"></a>
          </p>
          <div id='emailDiv' style='display:none;'>
            <div style=float:left><img src="http://ivalicemud.com/iv3-image/email.png"></div>
            <div style='float:right;'>
              <input id='loginEmail'>
            </div>
          </div>
          <div style='text-align:center;' id='messages'>
          </div>
        </div>


    </form>
  </body>
</html>
